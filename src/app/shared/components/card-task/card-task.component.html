<section class="container">
    <div class="tile-container">
        <div class="tile-header">
            <span class="title" (click)="onClick()"> {{ priority.title }} </span>
            <span class="date"> {{ priority.dateUpdate | date: 'MMM d, y' : 'pt-BR' }} </span>
        </div>
        <div class="text">
            <p> {{ priority.textContent }} </p>
        </div>
            <span class="read-more" (click)="onClick()"> Read more </span>
    </div>
</section>
